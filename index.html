<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Michael Quarne" />
		<meta
			name="description"
			content="List of books using Object Oriented Programming"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Book List</title>
	</head>
	<body>
		<div class="container">
			<h1>Add Book</h1>
			<form id="bookForm">
				<div>
					<label for="title">Title</label>
					<input type="text" id="title" class="u-full-width" />
				</div>
				<div>
					<label for="author">Author</label>
					<input type="text" id="author" class="u-full-width" />
				</div>
				<div>
					<label for="isbn">ISBN</label>
					<input type="text" id="isbn" class="u-full-width" />
				</div>
				<div>
					<input type="submit" value="submit" class="u-full-width" />
				</div>
			</form>
			<table class="u-full-width">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>ISBN</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="bookList"></tbody>
			</table>
		</div>
		<script src="app.js"></script>
	</body>
</html>
